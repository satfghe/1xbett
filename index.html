<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Image – Safe Zones</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="bar">
      <h1>Interactive Image – Show Safe Areas</h1>
      <p class="hint">Place your image in <code>images/scene.jpg</code> or use the fallback image</p>
    </header>

    <section class="interactive-image" id="scene" aria-label="Interactive image with safe zones">
      <img
        id="scene-img"
        src="images/scene.jpg"
        alt="Website screenshot. Press the green play button to show safe zones."
        loading="lazy"
        onerror="this.onerror=null; this.src='data:image/svg+xml;utf8,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 1600 900%22%3E%3Cdefs%3E%3ClinearGradient id=%22g%22 x1=%220%22 y1=%220%22 x2=%221%22 y2=%221%22%3E%3Cstop offset=%220%25%22 stop-color=%22%230ea5e9%22/%3E%3Cstop offset=%22100%25%22 stop-color=%22%2322c55e%22/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width=%22100%25%22 height=%22100%25%22 fill=%22url(%23g)%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 fill=%22%23ffffff%22 font-family=%22sans-serif%22 font-size=%2244%22%3EPlace%20your%20image%20in%20images/scene.jpg%3C/text%3E%3C/svg%3E';"
      />

      <!-- Play Button -->
      <button class="play-btn" id="play" type="button"
              aria-label="Show or hide safe zones"
              aria-pressed="false" title="Play">
        <span class="play-icon" aria-hidden="true"></span>
      </button>

      <!-- Safe Zones -->
      <div class="safe safe-1" role="note" aria-label="Safe Zone 1"></div>
      <div class="safe safe-2" role="note" aria-label="Safe Zone 2"></div>
      <div class="safe safe-3" role="note" aria-label="Safe Zone 3"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
